<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Budget Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg, #f5f6fa 60%, #e0eafc 100%);
      color: #232526;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .welcome-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.10);
      padding: 48px 36px;
      text-align: center;
      max-width: 400px;
      border: 1.5px solid #00b4db;
    }
    h1 {
      font-size: 2.2em;
      color: #00b4db;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: none;
    }
    .welcome-msg {
      font-size: 1.1em;
      margin-bottom: 32px;
      color: #232526;
      font-weight: 500;
      text-shadow: none;
    }
    .actions {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 18px;
    }
    .actions a {
      text-decoration: none;
      background: #00b4db;
      color: #fff;
      padding: 14px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.08em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, color 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .actions a:hover {
      background: #232526;
      color: #00b4db;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1><i class="fa-solid fa-coins"></i> Budget Tracker</h1>
    <div class="welcome-msg">Welcome to Budget Tracker!<br>Manage your finances, track expenses, and visualize your budget with ease.</div>
    <div class="actions">
      <a href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
      <a href="/register"><i class="fa-solid fa-user-plus"></i> Register</a>
    </div>
  </div>
</body>
</html>
