<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f5f6fa 60%, #e0eafc 100%);
      color: #232526;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.10);
      padding: 48px 36px;
      text-align: center;
      max-width: 400px;
      border: 1.5px solid #00b4db;
    }
    h2 {
      font-size: 2em;
      color: #00b4db;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-shadow: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 18px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 1.5px solid #00b4db;
      border-radius: 10px;
      background: #f5f6fa;
      color: #232526;
      font-size: 1.08em;
      margin-bottom: 0;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #888;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #00b4db;
      color: #fff;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    button:hover {
      background: #232526;
      color: #00b4db;
      transform: scale(1.05);
    }
    .login-link {
      margin-top: 20px;
      font-size: 1em;
      color: #232526;
      font-weight: 500;
    }
    .login-link a {
      color: #00b4db;
      font-weight: bold;
      text-decoration: none;
      margin-left: 6px;
    }
    .login-link a:hover {
      text-decoration: underline;
      color: #232526;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2><i class="fa-solid fa-user-plus"></i> Register</h2>
    <form method="POST" action="/register">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit"><i class="fa-solid fa-arrow-right"></i> Register</button>
    </form>
    <div class="login-link">
      Already have an account?
      <a href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
    </div>
  </div>
</body>
</html>
